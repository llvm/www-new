technical_talks:
- title: "berlin: symbol lookup error: libeurollvm.so.2025: undefined symbol: _Z11abiBreakingChange"
  speaker: "Domján Dániel"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/daniel_lookup.pdf"
  video_url: "https://youtu.be/u1X-l-1Gfv0"
  description: "A lightweight talk presenting a Clang Tool that detects binary compatibility breaking changes in C++ libraries. Edit: the title is a valid error message produced by such a change"

- title: "Integration of LLVM-JIT Compiler with Interpreter and manually prepared machine code snippets"
  speaker: "Marc Auberer, Lukas Rapp"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/auberer_integration.pdf"
  video_url: "https://youtu.be/5vQs4NJB11k"
  description: "In this talk, we will demonstrate how LLVM-based JIT compilation, an interpreter, and manually prepared machine code snippets can be integrated to create a unified SQL query execution engine with low latency and high throughput."

- title: "Debugging Regressions: Interactive Differential Debugging"
  speaker: "Vipul Cariappa, Martin Vassilev"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/cariappa_debugging.pdf"
  video_url: "https://youtu.be/sI-jxB0tGpM"
  description: "Software systems have become increasingly complex, making debugging challenging. Interactive Differential Debugging (IDD) automates identification of irrelevant execution paths and provides tools for comparing execution states between two versions, integrating with LLDB to detect functional or performance regressions."

- title: "How to bring your Neural Network into Upstream MLIR Dialects"
  speaker: "Maximilian Bartel"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/bartel_upstream.pdf"
  video_url: "https://youtu.be/Uzct1s22BSU"
  description: "This talk provides a practical introduction to importing neural networks into MLIR's upstream dialects, covering TensorFlow Lite to TOSA, PyTorch via Torch-MLIR, ONNX to MLIR, and JAX, with concrete examples for beginners."

- title: "TK Wave: A Symbolic Python/MLIR DSL and Compiler for High Performance Machine Learning"
  speaker: "Ivan Butygin"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/butygin_tk_wave.pdf"
  video_url: "https://youtu.be/TKMWJ3oh85E"
  description: "Wave is a Python DSL and compiler for high performance ML, exposing high-level kernel language and user constraints while using the IREE/MLIR stack. It uses symbolic data types for tensor shapes and memory access patterns to simplify reasoning about kernels."

- title: "llvmlite: A python gym for LLVM"
  speaker: "Yashwant Singh"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/singh_llvmlite.pdf"
  video_url: "https://youtu.be/IkFun9QzrsE"
  description: "This talk explores how llvmlite, a lightweight LLVM Python binding, empowers developers to build LLVM-based compilers in Python, experiment with optimizations, and dynamically execute IR code with LLVM's JIT engine."

- title: "Making LoopAccessAnalysis more precise"
  speaker: "Ramkumar Ramachandra"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/ramachandra_loopaccessanalysis.pdf"
  video_url: "https://youtu.be/2Gs-eAKuoXQ"
  description: "Recent and ongoing work to make LoopAccessAnalysis more precise, leading to better vectorization results."

- title: "C++ interoperability with memory-safe languages"
  speaker: "Gabor Horvath"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/horvath_cplusplus.pdf"
  video_url: "https://youtu.be/AVmgL-97kqo"
  description: "This talk explores challenges in polyglot projects and discusses how Clang can evolve to better facilitate interoperability between memory-safe and memory-unsafe languages."

- title: "Canonicalization in MLIR - Uniqueness and Equivalence"
  speaker: "Javed Absar"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/absar_canonicalization.pdf"
  video_url: "https://youtu.be/929JVLlbtRU"
  description: "An overview of canonicalization in MLIR, including its importance, how it works, interesting examples, and concerns from different perspectives."

- title: "Solving Compiler Puzzles: Debug Methods in MLIR"
  speaker: "Christopher McGirr"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/mcgirr_solving_compiler_puzzlespdf.pdf"
  video_url: "https://youtu.be/iyfW6uIRtTU"
  description: "A deep dive into debugging MLIR-based compilers, covering IR printing, mlir-opt arguments, reproducers, LLDB integration, and MLIR Reduce."

- title: "Function multi-versioning: compiler aided function specialization with runtime dispatch."
  speaker: "Alexandros Lamprineas"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/lamprineas_function_multi-versioning.pdf"
  video_url: "https://youtu.be/k54MFimPz-A"
  description: "Implementation of Function Multi Versioning (FMV) for AArch64, generating multiple function versions and auto-dispatching between them, useful for CPUs with optional instructions."

- title: "Bringing NVIDIA Blackwell support to LLVM and MLIR"
  speaker: "Guray Ozen, Durgadoss Ramanathan, Pradeep Kumar"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/ozen_blackwell.pdf"
  video_url: "https://youtu.be/qavOwgaieIo"
  description: "Covers integration of NVIDIA Blackwell features into LLVM and MLIR, including intrinsics, APFloat additions, NVGPU/NVVM dialects, and sample kernel tutorials with NVDSL in Python."

- title: "Pass Plugins: Past, Present and Future"
  speaker: "Stefan Gränitz"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/graenitz_pass_plugins.pdf"
  video_url: "https://youtu.be/pHfYFGVFczs"
  description: "Overview of pass plugins in LLVM and MLIR, their history, current state, and proposed changes for domain-specific extensions via plugin interfaces."

- title: "Parallelizing the LLVM Pipeline with MCLink"
  speaker: "Weiwei Chen"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/chen_parallelizing.pdf"
  video_url: "https://youtu.be/6Ro6XTHAffY"
  description: "Discusses LLVM pipeline parallelization in the Mojo compiler using MCLink, reducing compilation time without modifying generated code."

- title: "Devise Loop Distribution with Scalar Expansion for Enhancing Auto-Vectorization in LLVM"
  speaker: "Hung-Ming Lai, Jenq-Kuen Lee"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/lai_loop_distribution.pdf"
  video_url: "https://youtu.be/YtTLpnK9dE8"
  description: "Integrates Data Dependence Graph and Scalar Expansion techniques into LLVM's LoopDistribute pass to enhance auto-vectorization, including algorithm and compile-time regression report."

- title: "How to trust your peephole rewrites: automatically verifying them for arbitrary width!"
  speaker: "Siddharth Bhat"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/bhat_peephole.pdf"
  video_url: "https://youtu.be/WtsInfbzxjs"
  description: "Algorithms for proving peephole optimizations correct in a bitwidth-generic fashion, with implementation and evaluation in Lean proof assistant, and an interface for end-users to verify bitvector rewrites."

- title: "Accidental Dataflow Analysis: Extending the RISC-V VL Optimizer"
  speaker: "Luke Lau"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/lau_accidental_dataflow.pdf"
  video_url: "https://youtu.be/Mfb5fRSdJAc"
  description: "Overview of RISC-V VL backend improvements, including incremental changes to the VL optimizer leading to dataflow analysis, while guaranteeing properties via underlying mathematical theory."

- title: "LLVM IR: Past, Present, and Future"
  speaker: "Nikita Popov"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/popov_llvm_ir.pdf"
  video_url: "https://youtu.be/gIQEZ3QJz1w"
  description: "Covers LLVM IR design considerations, past changes, and future plans for optimizations and evolving requirements."

- title: "Faster Compilation — Improvements in LLVM 20 and Beyond"
  speaker: "Alexis Engelke"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/engelke_faster.pdf"
  video_url: "https://youtu.be/O1V1N9m35Xo"
  description: "Describes performance improvements in LLVM backend over last two release cycles, lessons learned, and ideas for further compile-time reductions."

- title: "Bridging LLVM and SPIR-V for Heterogeneous Computing"
  speaker: "Vyacheslav Levytskyy, Michal Paszkowski"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/levytskyy_bridging.pdf"
  video_url: "https://youtu.be/WYPqSVT8QBw"
  description: "Explores enhancements to SPIR-V backend for robust heterogeneous computing, including translation optimizations, type system solutions, module handling, TableGen register classes, and integration with DPC++ and OpenAI Triton backend."

- title: "Instrumentor: Easily Customizable Code Instrumentation"
  speaker: "Johannes Doerfert, Kevin Sala"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/sala_instrumentor.pdf"
  video_url: "https://youtu.be/-BU_pGuiMZc"
  description: "Introduces the Instrumentor, an LLVM pass for simple and customizable code instrumentation using JSON files, reducing maintainability and paving the way for future instrumentation tools."

- title: "Advances in Function Merging and Symbolication"
  speaker: "Alex Borcan, Kyungwoo Lee"
  slides_url: "https://llvm.org/devmtg/2025-04/slides/technical_talk/lee_function_merging.pdf"
  video_url: "https://youtu.be/Y-7arpmKfv4"
  description: "Covers global function merging and identical code folding (ICF) improvements for code size reduction, safe_thunks mode, and enhancements in symbolication with new DWARF attributes and extended GSYM format."